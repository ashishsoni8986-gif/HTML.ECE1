<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="response.html"></form>
    <fieldset>
        <legend>biodata</legend>
        <label for="name">name</label>
        <input type="text" name="name" id="name" placeholder="enter your name required">
     <br><br>
     <label for="dob">dob:</label>
     <input type="date" name="dob" id="dob" required>
     <br>

     <label for="attempt">attempt:</label>
     <input type="number" name="attempt" id="attempt" min="1" max="10" required>
     <br>
     <label for="email">email:</label>
     <input type="email" name="email" id="email" placeholder="enter your email" required>
     <br><br>

     <label for="tel">phone</label>
     <input type="tel" name="tel" id="tel" placeholder="enter your phone number" required>
     <br><br>
     <label for="add">address</label>
     <textarea name="text" id="add" rows="5" cols="50"></textarea>
     <br><br>
     <label for="gender">gender:</label>
     <input type="radio" name="gender" id="male" value="male" required>
     <label for="male">male:</label>
     <input type="radio" name="female" id="gender" value="female" required>
     <label for="female">female:</label>
     <br>
     <label for="checkbox">vehicle u have:</label>
     <input type="checkbox" name="vehicle1" id="bike" value="bike">
     <label for="bike">bike</label>
     <input type="checkbox" name="vehicle2" id="car" value="car">
     <label for="car">car</label>
     <br><br>
     <label for="pass">password:</label>
     <input type="password" name="pass" id="pass" placeholder="enter you password" required>
     <br><br>
      
     <label for="select">select your programming language:</label>
     <select name="select" id="select">
      <option>select you option</option>
      <optgroup label="programming language"> 
     <option value="c">c</option>
     <option value="c++">c++</option>
     <option value="java">java</option>
     </optgroup> 
     <optgroup label="frontend technology">
     <option value="html">html</option>
     <option value="css">css</option>
     <option value="java script">java script</option>  
     </optgroup>
     </select>
     <br><br> 
     <label for="file">file uploaded</label>
     <input type="file" name="file" id="file" required>
     <br><br>
     <label for="appoint">appointment</label>
     <input type="time" name="appoint" id="appoint" required>    
     <br><br>
     <input type="submit">
     <input type="reset"> 
    </fieldset> 
</body>
</html>
